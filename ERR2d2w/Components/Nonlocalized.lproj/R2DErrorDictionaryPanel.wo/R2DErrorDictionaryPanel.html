<webobject name = "ShowErrors">
  <div class = "errorPanel">
    <ul>
      <webobject name = "Errors">
        <li><webobject name = "ErrorMessage" /></li>
      </webobject>
      <webobject name = "HasExtraErrorMessage">
        <li class = "extraError"><webobject name = "ExtraError" /></li>
      </webobject>
    </ul>
  </div>
</webobject>
