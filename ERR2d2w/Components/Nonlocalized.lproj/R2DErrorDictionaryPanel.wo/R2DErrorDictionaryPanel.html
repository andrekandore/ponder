<webobject name = "HasErrors">
	<div class="msg error">
		<webobject name = "Content"/>
		<ul class="errors">
			<webobject name = "Errors">
				<li class="error"><webobject name = "ErrorMessage" /></li>
			</webobject>
			<webobject name = "HasExtraErrorMessage">
				<li class="extra error"><webobject name = "ExtraError" /></li>
			</webobject>
		</ul>
	</div>
</webobject>
